<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>materials</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="w-full h-fit min-h-full flex bg-secondary">
    <div class="w-full flex gap-5 bg-secondary">
      <div class="w-11/12 mx-auto mb-2">
        <div class="w-full h-fit mx-auto">
          <div class="w-full h-fit flex flex-col gap-2">
            <div class="w-full flex flex-col justify-content-center  rounded-md text-gray-400 mt-2 ">
              <div class="flex flex-col gap-4">
                <div *ngIf="materiais.length === 0" class="text-white font-bold">
                  <span>Nenhum material disponível...</span>
                </div>
                <div *ngFor="let material of materiais" class="text-white border-2 border-gray-400 p-2 rounded-lg">
                  <div class="flex justify-between items-center mx-1">
                    <p class="text-lg font-bold">{{ material.type }} - {{ material.institution }}</p>
                    <div>
                      <img *ngIf="material.users[0]?.user?.imageUrl?.length == 0"
                           src="https://static.vecteezy.com/system/resources/previews/008/442/086/non_2x/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg"
                           alt="Imagem do usuário" class="rounded-full w-10 h-10 object-cover">
                      <img *ngIf="material.users[0]?.user?.imageUrl?.length > 0" [src]="material.users[0].user.imageUrl" class="rounded-full w-10 h-10 object-cover" alt="Imagem de usuário">
                    </div>
                  </div>
                  <img *ngIf="material.imageUrl" [src]="material.imageUrl" class="rounded-md mt-2" alt="Imagme do material">
                  <p class="text-sm text-gray-200 mt-2 mx-1">{{ material.description }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</ion-content>
