<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="font-bold">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--<menu-tabs></menu-tabs>-->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="font-bold">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="p-[16px] flex flex-col gap-4">
    <app-card-post *ngFor="let post of posts" [post]="post"></app-card-post>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="changeModal(true)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal [isOpen]="modalIsOpen" (didDismiss)="changeModal(false)">
    <ng-template>
      <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-title>Criar post</ion-title>
          <ion-icon (click)="changeModal(false)" name="close-circle" slot="end" class="text-2xl mr-4"></ion-icon>
        </ion-toolbar>
      </ion-header>
      <ion-content>
      <div class="flex flex-col gap-2 p-[16px]">
        <ion-input
          type="text"
          fill="solid"
          label="TÃ­tulo"
          labelPlacement="floating"
          [(ngModel)]="post.title"
          class="custom"
          required
        ></ion-input>
        <ion-textarea
          label="Compartilhe seus conhecimentos"
          labelPlacement="floating"
          class="custom border border-[#595959] rounded-[4px] px-2"
          [(ngModel)]="post.text"
          rows="8"
          required
        ></ion-textarea>

        <div (click)="selectImage()" class="w-full h-52 mx-auto my-2 flex justify-center items-center border-2 border-gray-400 rounded-lg relative">
          <ion-icon *ngIf="!post.imageUrl" name="image" class="text-9xl"></ion-icon>
          <img *ngIf="post.imageUrl" [src]="post.imageUrl" class="w-full h-full rounded-lg object-cover">
          <div  class="absolute bg-primary -bottom-3 -right-3 w-7 h-7 rounded-full text-white flex justify-center ion-text-center">
            <ion-icon name="pencil" class="text-md mt-1.5"></ion-icon>
          </div>
        </div>

        <ion-button fill="outline" (click)="changeModal(false)">Cancelar</ion-button>
        <ion-button (click)="onSubmit()" class="font-bold">Enviar</ion-button>
      </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
